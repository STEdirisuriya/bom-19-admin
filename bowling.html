<!DOCTYPE html>
<html lang="en" ng-app="bomAdmin">
  <head>
    <meta charset="utf-8" />
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <title>Bigmatch Scoreboard Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="js/services.js"></script>
    <script src="js/bowling.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Bowling Panel</h1>
      <div class="alert alert-danger" role="alert">
        Check the inning selected in main panel
      </div>
      <div class="row">
        <div class="col-12 col-md-8">
          <div class="form-group">
            <div id="dis"></div>

            <input
              list="names"
              type="text"
              class="form-control"
              id="pname"
              placeholder="Bowler Name"
            />
          </div>
          <button class="btn btn-danger" onclick="setPlayer()">
            add palyer
          </button>
          <div class="form-group">
            <label>Runs</label>
            <button
              type="button"
              onclick="player.addRuns(+1)"
              class="btn btn-success"
            >
              +1
            </button>
            <button
              type="button"
              onclick="player.addRuns(+2)"
              class="btn btn-success"
            >
              +2
            </button>
            <button
              type="button"
              onclick="player.addRuns(+3)"
              class="btn btn-success"
            >
              +3
            </button>
            <button
              type="button"
              onclick="player.addRuns(+4)"
              class="btn btn-success"
            >
              +4
            </button>
            <button
              type="button"
              onclick="player.addRuns(+6)"
              class="btn btn-success"
            >
              +6
            </button>
            <button
              type="button"
              onclick="player.addRuns(-1)"
              class="btn btn-warning"
            >
              -1
            </button>
            <button
              type="button"
              onclick="player.addRuns(-2)"
              class="btn btn-warning"
            >
              -2
            </button>
            <button
              type="button"
              onclick="player.addRuns(-3)"
              class="btn btn-warning"
            >
              -3
            </button>
            <button
              type="button"
              onclick="player.addRuns(-4)"
              class="btn btn-warning"
            >
              -4
            </button>
            <button
              type="button"
              onclick="player.addRuns(-6)"
              class="btn btn-warning"
            >
              -6
            </button>
          </div>
          <div class="form-group">
            <label>Balls</label>
            <button
              type="button"
              onclick="player.addBalls(+1)"
              class="btn btn-success"
            >
              +1
            </button>
            <button
              type="button"
              onclick="player.addBalls(-1)"
              class="btn btn-warning"
            >
              -1
            </button>
          </div>
          <div class="form-group">
            <label>Maiden</label>
            <button
              type="button"
              onclick="player.addMaiden(+1)"
              class="btn btn-success"
            >
              +1
            </button>
            <button
              type="button"
              onclick="player.addMaiden(-1)"
              class="btn btn-warning"
            >
              -1
            </button>
          </div>
          <div class="form-group">
            <label>Wickets</label>
            <button
              type="button"
              onclick="player.addWickets(+1)"
              class="btn btn-success"
            >
              +1
            </button>
            <button
              type="button"
              onclick="player.addWickets(-1)"
              class="btn btn-warning"
            >
              -1
            </button>
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="player.inField()"
            >
              In
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="player.notInField()"
            >
              NotIn
            </button>
            <button type="button" class="btn btn-info" onclick="player.clean()">
              Remove
            </button>
          </div>
        </div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      </div>

      <script type="text/javascript"></script>
    </div>
  </body>
</html>
